<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Alex's Todo List</h1>
        <p>The app saves the list in browser's memory. You can refresh the web page and your items will still be there.</p>
        <a href="../../index.html" class="description__button">Back</a>
    </header>
    
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>

    </form>

    <div class="todo-container">
        <ul class="todo-list">
            <!-- <div class="todo">
                <li></li>
                <button>Delete</button>
                <button>Checked</button>
            </div> -->
        </ul>
    </div>

    


    <script src="app.js"></script>
</body>
</html>
